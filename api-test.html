<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸš€ Logistics Pulse Copilot - API Connection Test</h1>
    
    <div>
        <button onclick="testStatus()">Test Status Endpoint</button>
        <button onclick="testQuery()">Test Query Endpoint</button>
        <button onclick="testAnomalies()">Test Anomalies Endpoint</button>
        <button onclick="testAll()">Test All Endpoints</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testStatus() {
            clearResults();
            addResult('Testing status endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`âœ… Status endpoint working! Status: ${data.status}`, 'success');
                    addResult(`ðŸ“Š Components: RAG=${data.components.rag_model ? 'OK' : 'FAIL'}, Anomaly=${data.components.anomaly_detector ? 'OK' : 'FAIL'}`, 'success');
                } else {
                    addResult(`âŒ Status endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Status endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testQuery() {
            addResult('Testing query endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'What is the status of our logistics operations?'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Query endpoint working! Got response with confidence: ${data.confidence || 'N/A'}`, 'success');
                } else {
                    addResult(`âŒ Query endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Query endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testAnomalies() {
            addResult('Testing anomalies endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/anomalies`);
                const data = await response.json();
                
                if (response.ok) {
                    const anomalyCount = data.anomalies ? data.anomalies.length : 0;
                    addResult(`âœ… Anomalies endpoint working! Found ${anomalyCount} anomalies`, 'success');
                } else {
                    addResult(`âŒ Anomalies endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Anomalies endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            clearResults();
            addResult('ðŸ§ª Running full API test suite...', 'loading');
            
            await testStatus();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testQuery();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testAnomalies();
            
            addResult('ðŸŽ‰ All tests completed!', 'success');
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', testAll);
    </script>
</body>
</html>
